<!DOCTYPE html>
<html lang="it">
  
<head>
    <meta charset="UTF-8">
    <title>Contatti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://www.ray-ban.com/rbstatichtml/assets/images/icons/red-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">  </head>

<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://www.ray-ban.com/rbstatichtml/assets/images/icons/red-logo.svg" alt="Ray Ban" width="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Prodotto.html">Prodotto</a></li>
                    <li class="nav-item"><a class="nav-link active" href="Contatti.html">Contatti</a></li>
                    <li class="nav-item"><a class="nav-link" href="carrello.html">Carrello </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="contact-container fade-in-section">
            <h2>Contattaci</h2>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="messaggio" class="form-label">Messaggio</label>
                    <textarea class="form-control" id="messaggio" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-rayban mt-3">Invia</button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center" id="confirmationModalLabel">Messaggio Inviato ✅
                    </h5>
                </div>
                <div class="modal-body">
                    Il tuo messaggio è stato inviato correttamente!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-custom-close" data-bs-dismiss="modal">Chiudi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <footer>
        © 2025 RaybAnto. Tutti i diritti riservati.
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var myModal = new bootstrap.Modal(document.getElementById('confirmationModal'));
            myModal.show();
            const modalElement = document.getElementById('confirmationModal');
            modalElement.addEventListener('hidden.bs.modal', event => {
                document.getElementById('contactForm').reset();
            }, { once: true });
        });
    </script>
</body>
</html>
