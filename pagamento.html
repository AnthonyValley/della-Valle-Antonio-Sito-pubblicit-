<div class="container-box">
  <h2>Pagamento</h2>
  <div class="mb-3">
    <label for="tipoPagamento" class="form-label">Metodo di pagamento</label>
    <select class="form-select" id="tipoPagamento" onchange="mostraForm()">
      <option value="carta">Carta di credito</option>
      <option value="bonifico">Bonifico bancario</option>
    </select>
  </div>

  <form id="formCarta">
    <div class="mb-3">
      <label for="numeroCarta" class="form-label">Numero carta</label>
      <input type="text" class="form-control" id="numeroCarta" maxlength="16" pattern="\d{16}" required placeholder="1234 5678 9012 3456">
    </div>
    <div class="mb-3">
      <label for="cvc" class="form-label">CVC</label>
      <input type="text" class="form-control" id="cvc" maxlength="3" pattern="\d{3}" required placeholder="123">
    </div>
    <div class="mb-3">
      <label for="scadenza" class="form-label">Data di scadenza (MM/AA)</label>
      <input type="text" class="form-control" id="scadenza" maxlength="5" pattern="\d{2}/\d{2}" placeholder="12/23" required oninput="this.value=this.value.replace(/[^0-9\/]/g,'').replace(/(\..*?)\..*/g, '$1');">
    </div>
  </form>

  <form id="formBonifico" style="display: none;">
    <div class="mb-3">
      <label for="beneficiario" class="form-label">Nome beneficiario</label>
      <input type="text" class="form-control" id="beneficiario" pattern="[A-Za-z\s]+" required placeholder="Matteo Carfora">
    </div>
    <div class="mb-3">
      <label for="iban" class="form-label">IBAN</label>
      <input type="text" class="form-control" id="iban" maxlength="27" required placeholder="IT60X0542811101000000123456">
    </div>
    <div class="mb-3">
      <label for="importo" class="form-label">Importo</label>
      <input type="text" class="form-control" id="importo" pattern="[0-9,]+" required placeholder="100,00">
    </div>
    <div class="mb-3">
      <label for="causale" class="form-label">Causale</label>
      <input type="text" class="form-control" id="causale" pattern="[A-Za-z\s]+" required placeholder="Occhiali Ray-Ban x Meta">
    </div>
  </form>

  <button class="btn btn-danger" onclick="confermaPagamento()">Paga</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function mostraForm() {
    const tipo = document.getElementById('tipoPagamento').value;
    document.getElementById('formCarta').style.display = tipo === 'carta' ? 'block' : 'none';
    document.getElementById('formBonifico').style.display = tipo === 'bonifico' ? 'block' : 'none';
  }

  function confermaPagamento() {
    const tipo = document.getElementById('tipoPagamento').value;
    const form = tipo === 'carta' ? document.getElementById('formCarta') : document.getElementById('formBonifico');

    if (form.checkValidity()) {
      const modal = new bootstrap.Modal(document.getElementById('modalConferma'));
      modal.show();

      setTimeout(resetForm, 1000);
    } else {
      form.reportValidity();
    }
  }

  function resetForm() {
    document.getElementById('formCarta').reset();
    document.getElementById('formBonifico').reset();
    document.getElementById('tipoPagamento').value = 'carta';
    mostraForm();
  }
</script>
